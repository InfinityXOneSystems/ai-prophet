# Universal Self-Reflection System Configuration
# Auto-generated by deployment script

agent:
  name: "AI Agent"
  type: "generic"
  repository: "https://github.com/YourOrg/your-agent-system"

reflection:
  schedule: "daily"
  modules:
    - inventory
    - taxonomy
    - documentation
    - evolution
    - reporting

inventory:
  track_files: true
  track_dependencies: true
  track_versions: true
  exclude_patterns:
    - __pycache__
    - "*.pyc"
    - .git
    - node_modules
    - venv
    - env

taxonomy:
  naming_convention: "snake_case"
  enforce_standards: true
  auto_rename: false
  system_suffix: "-system"

documentation:
  auto_generate_readme: true
  auto_generate_changelog: true
  generate_diagrams: true
  update_on_change: true

evolution:
  auto_optimize: false
  learning_rate: 0.1
  performance_threshold: 0.7
  track_learning: true

reporting:
  formats:
    - json
    - markdown
  include_visualizations: true
  save_to: "data/reflection/"

validation:
  triple_check: true
  require_external_validation: false
  validation_threshold: 0.95
