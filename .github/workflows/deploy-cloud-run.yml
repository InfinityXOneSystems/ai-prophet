name: Deploy AI Prophet to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: infinity-x-one-systems
  SERVICE_NAME: ai-prophet-autonomous
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
      
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker
      
      - name: Build and push Docker image
        run: |
          docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA .
          docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:latest .
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest
      
      - name: Create/Update secrets in Secret Manager
        run: |
          # GEMINI_API_KEY
          if gcloud secrets describe GEMINI_API_KEY &>/dev/null; then
            echo "Updating GEMINI_API_KEY secret..."
            echo -n "${{ secrets.GEMINI_API_KEY }}" | gcloud secrets versions add GEMINI_API_KEY --data-file=-
          else
            echo "Creating GEMINI_API_KEY secret..."
            echo -n "${{ secrets.GEMINI_API_KEY }}" | gcloud secrets create GEMINI_API_KEY --data-file=-
          fi
          
          # GCP_SA_KEY
          if gcloud secrets describe GCP_SA_KEY &>/dev/null; then
            echo "Updating GCP_SA_KEY secret..."
            echo -n "${{ secrets.GCP_SA_KEY }}" | gcloud secrets versions add GCP_SA_KEY --data-file=-
          else
            echo "Creating GCP_SA_KEY secret..."
            echo -n "${{ secrets.GCP_SA_KEY }}" | gcloud secrets create GCP_SA_KEY --data-file=-
          fi
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --memory 2Gi \
            --cpu 2 \
            --timeout 3600 \
            --max-instances 1 \
            --min-instances 1 \
            --no-allow-unauthenticated \
            --set-env-vars TZ=America/New_York \
            --set-secrets GEMINI_API_KEY=GEMINI_API_KEY:latest,GCP_SA_KEY=GCP_SA_KEY:latest \
            --allow-unauthenticated
      
      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Service URL: $SERVICE_URL"
      
      - name: Deployment summary
        run: |
          echo "================================"
          echo "âœ… DEPLOYMENT COMPLETE"
          echo "================================"
          echo "Service: $SERVICE_NAME"
          echo "Region: $REGION"
          echo "Image: gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA"
          echo "URL: ${{ steps.get-url.outputs.service_url }}"
          echo "Min Instances: 1 (always running)"
          echo "================================"
